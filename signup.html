<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PrismLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(139, 92, 246, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Enhanced Ambient Background Animation */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.2), transparent 30%),
                radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.15), transparent 30%),
                radial-gradient(circle at 50% 80%, rgba(167, 139, 250, 0.1), transparent 35%);
            animation: pulseBg 12s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.15) rotate(5deg);
                opacity: 1;
            }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(167, 139, 250, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Glass Card */
        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.6s ease forwards;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative p-4">

    <!-- Ambient Background -->
    <div class="ambient-bg"></div>
    <div id="particles-container"></div>

    <div class="w-full max-w-md reveal" style="animation-delay: 0.1s;">
        <!-- Logo -->
        <a href="index.html" class="flex items-center justify-center gap-2 mb-8 group">
            <div
                class="w-10 h-10 rounded-lg bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                <span class="text-xl font-bold text-white">P</span>
            </div>
            <span class="brand-font text-2xl font-bold text-white">Prism<span
                    class="text-violet-400">Learn</span></span>
        </a>

        <!-- Sign Up Card -->
        <div class="glass-card rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-white mb-2 text-center">Create Account</h2>
            <p class="text-slate-400 text-center mb-8 text-sm">Join to personalize your learning journey</p>

            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 input-glass"
                        placeholder="John Doe">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 input-glass"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 input-glass"
                        placeholder="••••••••">
                    <p class="text-xs text-slate-500 mt-1">Must be at least 6 characters</p>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold hover:from-violet-500 hover:to-indigo-500 transition-all shadow-lg shadow-violet-500/25 mt-2">
                    Create Account
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-[#0f172a]/50 px-2 text-slate-500 backdrop-blur-sm">Or sign up with</span>
                </div>
            </div>

            <button onclick="handleGoogleSignup()"
                class="w-full py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 text-white font-medium transition-all flex items-center justify-center gap-2">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Google
            </button>

            <p class="mt-8 text-center text-sm text-slate-400">
                Already have an account?
                <a href="login.html" class="text-violet-400 font-medium hover:text-violet-300 transition-colors">Sign
                    in</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { signInWithGoogle, signUpWithEmail } from './auth.js';

        // Particle animation
        function createParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Auth Handlers
        window.handleGoogleSignup = async () => {
            try {
                await signInWithGoogle();
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
            }
        };

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signUpWithEmail(email, password, name);
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
